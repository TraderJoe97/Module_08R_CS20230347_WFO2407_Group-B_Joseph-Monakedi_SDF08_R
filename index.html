<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
    <footer class="bg-[#659f8f] rounded">
        <div class="container mx-auto ">
            <footer class="">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-4">
                        <div class="col-span-4 lg:col-span-2 pb-5">
                            <h1 class="max-w-lg text-xl font-bold pb-5" >
                                Subscribe to our newsletter for updates.
                            </h1>
                            <div class="flex space-y-3 md:space-x-3 flex-col md:flex-row">
                                <input class="rounded pl-[10px] " placeholder="Email address" id="email" type="text">
                                <button class="px-6 py-2.5 bg-[#d86943] text-white text xenter rounded">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col col-span-4 md:col-span-2 lg:col-span-1 pb-5">
                            <div class="lg:mx-auto">
                                <p class="pb-5">
                                    Quick Link
                                </p>
                                <div class="flex flex-col text-[#313131]">
                                    <a href="#">Home</a>
                                    <a href="#">Who We Are</a>
                                    <a href="#">Our Philosophy</a>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col col-span-4 md:col-span-2 lg:col-span-1">
                            <div class="lg:mx-auto">
                                <p class="pb-5">
                                    Technologies
                                </p>
                                <div class="flex flex-col text-[#313131]">
                                    <a href="#">HTML</a>
                                    <a href="#">CSS</a>
                                    <a href="#">JavaScript</a>
                                 </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
